<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Default SEO - will be overridden by react-helmet-async per page -->
    <title>Rhysa - Simple guided breathing</title>
    <meta name="description" content="Rhysa is a calm, minimal breathing app for iOS. No accounts, no tracking, just guided breathing exercises to help you find peace." />
    
    <!-- Open Graph defaults -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rhysa" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
